<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recehfy | Karya Anak Bangsa</title>
    <!-- Import Materialize via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- import font from Gfont -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
  </head>
  <body style="background-color:Purple;">
    <div class="container">
      <div class="row">
        <div class="col s8 offset-s3">
          <h5 style="color:yellow;">The easiest way to be receh on the interwebz.</h5>
        </div>
    </div>
    <div class="row">
      <div class="col s8 offset-s3">
        <h1 class="fontTitle" style="font-family: 'Shrikhand', cursive; font-size:8vw; color:Yellow; -webkit-text-stroke-width: 2px;-webkit-text-stroke-color: black;">Recehfy</h1>
      </div>
    </div>
  </div>
  <br>
  <!-- Sample card generated -->
  {# template Tags #}
  {% for item in recehan %}
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card yellow darken-4">
        <div class="card-content white-text">
            <span class="card-title">Recehan {{forloop.counter}}</span>
            <span id="recehan-{{forloop.counter}}" value={{item}}>{{item}}</span>
        </div>
        <div class="card-action data-clipboard-target="#{{forloop.counter}}"">
          <a href="#"onclick="myCopy({{forloop.counter}})">Copy to clipboard</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="row">
    <div class="col s6 offset-s5">
      <h6 class="yellow-text">Made by Jonathan Filbert</h6>
    </div>
  </div>
   <!-- Import JS for Materialize -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script type="text/javascript">
   function myCopy(counter) {
     //var copyText = document.getElementById("recehan-"+counter);
     var elm = document.getElementById("recehan-"+counter);
  // for Internet Explorer
  if(document.body.createTextRange) {
    var range = document.body.createTextRange();
    range.moveToElementText(elm);
    range.select();
    document.execCommand("Copy");
    alert("Copied div content to clipboard");
  }
  else if(window.getSelection) {
    // other browsers
    var selection = window.getSelection();
    var range = document.createRange();
    range.selectNodeContents(elm);
    selection.removeAllRanges();
    selection.addRange(range);
    document.execCommand("Copy");
  }
   }
 </script>
  </body>
</html>
